<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="row text-center mt-5 ">
            <h1 class="fw-bold">To Do List</h1>
        </div>
        <div class="row mt-5 text-center">
            <span class="fs-3">Click on a task to mark as done.</span>
            <br>
            <span class="fs-3">Right-click on a task to delete it.</span>
        </div>
        <div class="row mt-5" >
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Write a new task" aria-label="Button" aria-describedby="" id="inputField" autocomplete="off">
                <button class="btn btn-light btn-lg" type="button" id="clearButton" onclick="clearField()"><i class="bi bi-x-square text-danger"></i></button>
                <button class="btn btn-primary btn-lg" type="button" id="addTaskButton" onclick="addTask()">Add Task</button>
            </div>
        </div>
<!-- container for new tasks -->
        <div class="row" id="tasksContainer"></div> 
    </div>
</body>
<script src="script.js"></script>
<script src="bootstrap/bootstrap.bundle.js"></script>
</html>
